<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emusic Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Apply background gradient to body */
      body {
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(75, 14, 154, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
        font-family: "Poppins", sans-serif; /* Applying your font */
      }

      /* Custom Navbar Styling */
      .navbar {
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(75, 14, 154, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        ) !important; /* Set navbar background same as body gradient */
      }

      .navbar-brand,
      .nav-link {
        color: #ffffff !important; /* White text color */
        font-size: 1.2rem; /* Increased font size */
      }

      /* Hover effect for nav links */
      .nav-link {
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        text-decoration: underline;
        text-decoration-color: #003366; /* Dark blue underline */
      }

      .navbar-toggler {
        border-color: #ffffff !important; /* White border for hamburger */
      }

      .btn-custom {
        background-color: #6a6374 !important; /* Dark purple */
        color: white;
        border-radius: 25px;
        border: none;
        font-size: 1.25rem; /* Increased font size for buttons */
        padding: 10px 20px; /* Increased padding for bigger buttons */
      }

      .btn-custom:hover {
        background-color: #bbcbac !important; /* Light greenish color on hover */
        color: #3c2e2e !important; /* Dark brown text on hover */
      }

      /* Adjust carousel to fit the page */
      .carousel-inner img {
        width: 100%;
        height: 80vh; /* Adjust the height of the carousel to 80% of the viewport height */
        object-fit: cover; /* Ensure the image covers the entire space */
      }

      /* Center carousel captions */
      .carousel-caption {
        bottom: 40%;
      }

      .carousel-caption h1 {
        font-size: 3rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Logo on the left -->
        <a class="navbar-brand" href="#">Emusic</a>

        <!-- Toggler for small screens -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Centered Links: About, Contact -->
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </div>

        <!-- Right side: Login & Signup -->
        <div class="d-flex">
          <a href="{% url 'login' %}" class="btn btn-custom me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-custom">Signup</a>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="static/music_pic.jpeg"
            class="d-block w-100"
            alt="Welcome to Emusic"
          />
          <div class="carousel-caption">
            <h1>Welcome to Emusic</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="static/music_pic.jpeg"
            class="d-block w-100"
            alt="Amazing Music Journey"
          />
          <div class="carousel-caption">
            <h1>Amazing Music Journey</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="static/music_pic.jpeg"
            class="d-block w-100"
            alt="Join the Music Revolution"
          />
          <div class="carousel-caption">
            <h1>Join the Music Revolution</h1>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="music-line text-center" style="margin-top: 20px">
      <p style="font-size: 2rem; color: #ffffff">
        ♪ ♫ ♬ ♩ Embrace the rhythm of music with Emusic ♩ ♬ ♫ ♪
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
