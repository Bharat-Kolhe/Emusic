<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMOFI Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap");
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(75, 14, 154, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
        font-family: "Poppins", sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .screen {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        position: relative;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .screen__content {
        padding: 50px;
      }

      .login__field {
        position: relative;
        margin-bottom: 20px;
      }

      .login__icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(0, 0, 0, 0.42);
      }

      .login__input {
        width: 100%;
        padding: 10px 20px;
        padding-left: 40px;
        font-size: 16px;
        border: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.42);
        outline: none;
        background-color: transparent;
        transition: border-bottom-color 0.3s ease;
      }

      .login__input:focus {
        border-bottom-color: rgba(0, 212, 255, 1);
      }

      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(75, 14, 154, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
        color: white;
        cursor: pointer;
      }

      .button__text {
        margin-right: 10px;
      }

      .button__icon {
        font-size: 16px;
      }

      .social-login {
        text-align: center;
        margin-top: 30px;
      }

      .social-login h3 {
        margin-bottom: 20px;
        font-weight: 600;
      }

      .social-icons a {
        font-size: 24px;
        margin: 0 10px;
        color: #333;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: #00d4ff;
      }

      .screen__background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.1);
        z-index: -1;
      }

      .screen__background__shape {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        animation: screen-background-animation 4s ease-in-out infinite;
      }

      .screen__background__shape1 {
        top: 0;
        left: 0;
      }

      .screen__background__shape2 {
        top: 100px;
        left: 50px;
      }

      .screen__background__shape3 {
        top: 50px;
        right: 0;
      }

      .screen__background__shape4 {
        top: 200px;
        right: 50px;
      }

      @keyframes screen-background-animation {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @media only screen and (max-width: 600px) {
        .screen {
          width: 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="container">
      <div class="screen">
        <div class="screen__content">
          <form method="POST" action="{% url 'login' %}" class="login">
            {% csrf_token %}
            <div class="login__field">
              <i class="login__icon fas fa-user"></i>
              <input
                type="text"
                id="username"
                name="username"
                class="login__input"
                placeholder="User name or Email"
                required
              />
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <input
                type="password"
                id="pass1"
                name="pass1"
                class="login__input"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="button login__submit">
              <span class="button__text">Log In Now</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
          </form>
          
        <div class="screen__background">
          <span
            class="screen__background__shape screen__background__shape4"
          ></span>
          <span
            class="screen__background__shape screen__background__shape3"
          ></span>
          <span
            class="screen__background__shape screen__background__shape2"
          ></span>
          <span
            class="screen__background__shape screen__background__shape1"
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
