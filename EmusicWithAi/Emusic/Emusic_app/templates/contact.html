<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Emusic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(75, 14, 154, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
        font-family: "Poppins", sans-serif;
        color: white;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(75, 14, 154, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        ) !important;
      }

      .navbar-brand,
      .nav-link {
        color: #ffffff !important;
        font-size: 1.2rem;
      }

      .nav-link {
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        text-decoration: underline;
        text-decoration-color: #003366;
      }

      .navbar-toggler {
        border-color: #ffffff !important;
      }

      .container {
        max-width: 900px;
        margin-top: 50px;
        padding: 40px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        color: white;
      }

      h1,
      h4 {
        color: #fff;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      h4 {
        font-size: 1.8rem;
        margin-top: 30px;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.8;
        text-align: justify;
        margin-bottom: 20px;
      }

      .contact-form {
        margin-top: 20px;
      }

      .form-control {
        margin-bottom: 20px;
      }

      .btn-submit {
        background-color: #6a6374 !important;
        color: white;
        border-radius: 25px;
        border: none;
        font-size: 1.25rem;
        padding: 10px 20px;
      }

      .btn-submit:hover {
        background-color: #bbcbac !important;
        color: #3c2e2e !important;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Emusic</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </div>
        <div class="d-flex">
          <a href="{% url 'login' %}" class="btn btn-custom me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-custom">Signup</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Contact Us</h1>
      <p>
        Have any questions, feedback, or need assistance? We're here to help!
        Reach out to us by filling in the form below, and we'll get back to you
        as soon as possible.
      </p>

      <div class="contact-form">
        <form action="#" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
